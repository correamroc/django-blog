<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <title>Primeiro Template</title>
        
    </head>
    <body>
        <h2>Lista de posts cadastrados</h2>

        <ul>
            {% for post in posts%}
                {% comment %} <li> {{ post.titulo }} - {{ post.autor }} </li> {% endcomment %}
                <a href="{% url 'post_detail' post.id %}"> {{ post.titulo }} - {{ post.autor }} </a>
                <br />
            {% endfor %}
        </ul>
        
    </body>
</html>
